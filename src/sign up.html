<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="../src/dist/output.css">
    <!-- link to the css -->
    <link rel="stylesheet" href="../src/style/sign up.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Marhey:wght@300..700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- font for heading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fav icon -->
    <link rel="icon" href="images/logo/1.jpg" type="image/x-icon" />
</head>

<body>
    <!-- start the form -->
    <div class="wrapper ">
        <h2>ثبت نام</h2>
        <!-- famo decor logo  -->
        <img class="w-40  max-sm:w-24 " src="images/logo/Untitled-1.png" alt="logo">
        <form action="#">
            <!-- input for fullname -->
            <div class="inputbox">
                <input type="text" placeholder="اسم  خود را وارد کنید" required>
                <i class="bi bi-person-fill"></i>
            </div>
            <!-- input for email -->
            <div class="inputbox">
                <input type="email" name="email" id="email" placeholder="example@gmail.com"
                    pattern="^[a-z0-9]+@[a-z]{1,5}\.com$">
                <i class="bi bi-envelope-at-fill"></i>
            </div>
            <!-- input for phonenumber -->
            <div class="inputbox">
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="شماره تلفن خود را وارد کنید" required
                    class="text-right"> <i class="bi bi-telephone-fill"></i>
            </div>
            <!-- input for password -->
            <div class="inputbox">
                <input type="password" name="password" id="password" placeholder="رمز عبور خود را وارد کنید">
                <i class="bi bi-lock-fill"></i>
            </div>
            <!-- input for address -->
            <div class="inputbox">
                <input type="text" name="address" id="address" placeholder="آدرس خود را وارد کنید">
                <i class="bi bi-geo-alt-fill"></i>
            </div>
            <!-- button submit and register  -->
            <button id="submit"
                class="w-52 h-10 text-center rounded-md bg-[#d6c9b4] flex justify-center items-center mx-auto transition-all duration-300 ease-in-out hover:w-[13.5rem] hover:h-11 hover:-translate-y-1 hover:shadow-xl max-sm:mx-auto w-48 h-8 transition-all duration-300 ease-in-out hover:w-[12rem] hover:h-9 hover:shadow-xl"
                type="submit">
                ثبت نام
            </button> <a href="../src/log in.html" class="w-full h-9 gap-3 flex justify-center " href="#"><u
                    id="already">قبلا حساب کاربری
                    داشته‌اید؟ </u><span id="log">ورود</span></a>
        </form>
    </div>
    <!-- end the form -->

</body>

</html>
